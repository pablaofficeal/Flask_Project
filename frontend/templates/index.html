<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project</title>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Навигационное меню */
        .main-menu {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .main-menu ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .main-menu ul li {
            margin: 0 15px;
        }
        
        .main-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .main-menu ul li a::before {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .main-menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .main-menu ul li a:hover::before {
            left: 100%;
        }
        
        /* Основной контент */
        .start {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            padding: 80px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .start h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        
        .start p {
            font-size: 1.2rem;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }
        
        /* Галерея изображений */
        .image-test {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .image-test p {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out;
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .gallery-item {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .start h1 {
                font-size: 2.5rem;
            }
            
            .start p {
                font-size: 1rem;
            }
            
            .main-menu ul li {
                margin: 5px 10px;
            }
            
            .gallery-item {
                width: 100%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .start h1 {
                font-size: 2rem;
            }
            
            .image-test p {
                font-size: 1.5rem;
            }
            
            .main-menu ul {
                flex-direction: column;
                align-items: center;
            }
            
            .main-menu ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
    
    <div class="start">
        <h1>Это Учёбный Проект на Flask</h1>
        <p>Добро пожаловать в мой учебный проект на Flask!</p>
        <p>Здесь вы можете зарегистрироваться, войти в систему</p>
        <p>И исследовать различные функции, реализованные с использованием Flask и других технологий.</p>
    </div>
    
    <div class="image-test">
        <p>Можно так даже в Flask</p>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="/static/icon/depositphotos_137026300-stock-photo-programmer-working-in-a-software.jpg" alt="Test Image">
            </div>
            <div class="gallery-item">
                <img src="/static/icon/depositphotos_671320912-stock-photo-programmer-developer-man-computer-coding.jpg" alt="Test Image 2">
            </div>
            <div class="gallery-item">
                <img src="/static/icon/images (1).jpeg" alt="Programming Image">
            </div>
        </div>
        <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    
    <script>
        // Простой скрипт для навигации по изображениям
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let currentIndex = 0;
            
            function showImage(index) {
                galleryItems.forEach((item, i) => {
                    item.style.display = i === index ? 'block' : 'none';
                });
            }
            
            // Показываем все изображения для этого дизайна
            // Если хотите слайдер, раскомментируйте код ниже:
            /*
            showImage(currentIndex);
            
            nextButton.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                showImage(currentIndex);
            });
            
            prevButton.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                showImage(currentIndex);
            });
            */
        });
    </script>
</body>
</html>
