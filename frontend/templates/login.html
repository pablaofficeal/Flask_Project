<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    {% with messages = get_flashed_messages() %} {% if messages %} {%
    for message in messages %}
    <div class="notification error show" style="position: relative; transform: none; margin-bottom: 1rem">
        {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <div class="main-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>

    <div class="login-section">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">or</div>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <a href="/google_login" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </a>
                    <a href="/auth/github" class="social-btn github-btn">
                        <i class="fab fa-github"></i> Login with GitHub
                    </a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
